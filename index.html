<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LAB</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text center">Pokedex</h1>

        <!--Seccion Buscador-->
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <form id="buscarPokemonForm" class="input-group">
                    <input type="text" id="nombrePokemon" class="form-control"
                        placeholder="Escribe el nombre de un Pokemon" required>
                    <button type="submit" class="btn btn primary">Buscar Pokemon</button>
                </form>
            </div>
        </div>

        <!--Resultado de busqueda-->
        <div class="row mb-3" id="resultadoPokemon"></div>

        <!--Favorito/ Pokedex personalizada-->
        <h3 class="mt-5 mb-3 text-center">Favoritos</h3>
        <div class="row" id="listaFavoritos">
            <!--Lista de pokemones favoritos-->
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
